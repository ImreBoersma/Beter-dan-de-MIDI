name: Deploy PWA Starter to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - pwa

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Rewrite Paths in Index and Manifest
        run: |
          sed -i 's@/manifest.json@${{ github.event.repository.name }}/manifest.json@g' ./index.html
          sed -i 's@/sw.js@${{ github.event.repository.name }}/sw.js@g' ./index.html
          sed -i 's@"/"@"/${{ github.event.repository.name }}/"@g' ./public/manifest.json
          cat index.html
          cat ./public/manifest.json

      - name: Vite Build
        run: npm run build -- --base=/${{ github.event.repository.name }}/

      - name: Redirect 404 to Index for SPA
        run: cp dist/index.html dist/404.html

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
